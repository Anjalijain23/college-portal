<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Sign Up</title>
  <style>
    :root{
      --bg1:#0f2a2a;--bg2:#173b3b;--card:#ffffff;--muted:#9aa3a3;
      --accent-start:#0b1f2b;--accent-end:#11333f;
    }
    html,body{height:100%;margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;
      background:radial-gradient(circle at 10% 10%,rgba(255,255,255,0.02),transparent 10%),
      linear-gradient(180deg,var(--bg1),var(--bg2));}
    .center-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;
      padding:40px 20px;box-sizing:border-box;}
    .card{width:420px;background:var(--card);border-radius:14px;
      box-shadow:0 14px 40px rgba(3,22,26,0.45);padding:34px;}
    .heading{text-align:center;margin:20px 0;}
    .heading h2{margin:0;color:#123136;}
    form{display:flex;flex-direction:column;gap:14px;}
    label{font-size:12px;color:var(--muted);}
    input{height:44px;padding:10px 14px;border-radius:10px;
      border:1px solid #e6e9e9;font-size:14px;outline:none;}
    input:focus{border-color:#aac8c8;box-shadow:0 6px 18px rgba(10,80,80,0.06);}
    .btn-login{height:48px;border-radius:12px;border:none;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#fff;font-weight:600;cursor:pointer;}
    .login-link{text-align:center;margin-top:10px;font-size:13px;}
    .login-link a{color:#0f6b6b;text-decoration:none;font-weight:600;}
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="card">
      <div class="heading"><h2>CREATE ACCOUNT</h2></div>
      <form method="post" action="signup.php">

        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Enter full name" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter email" required />
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Choose username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required />
        <button type="submit" class="btn-login">Sign Up</button>
      </form>
      <div class="login-link">
        <a href="student-loginPage.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
